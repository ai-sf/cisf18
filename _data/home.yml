  - img: img/facilities/smart.jpg
    alt: SMART
    title: SMART
    text: SMART è un centro per lo sviluppo di metodi computazionali per lo studio delle proprietà dei sistemi molecolari complessi. Tra gli strumenti adoperati troviamo anche la realtà virtuale immersiva.
  - img: img/facilities/infn.jpg
    alt: INFN 
    title: INFN Sezione di Pisa
    text: Dai rivelatori a semiconduttore alla fotonica, dalla fisica dei plasmi e quella della materia condensata, ai laboratori della sezione di Pisa dell'INFN ce n'è per tutti i gusti.

paragraph: "Giunta alla sua IV edizione, la <b>CISF 2018</b> si svolgerà a Pisa, dove circa 150 studenti
provenienti da tutta Italia avranno la possibilità di visitare i maggiori centri di ricerca e laboratori
della zona, seguire una serie di interventi di illustri professori e ricercatori; conoscere e vivere la quotidianità dell'ambiente universitario pisano,
reso unico dalla compresenza dell'Università di Pisa, Scuola Normale Superiore, Scuola Superiore Sant'Anna, INFN e CNR."

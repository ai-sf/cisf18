who: "L'evento è aperto a tutti gli iscritti all'Associazione Italiana Studenti di Fisica. In tutto parteciperanno circa 150 studenti, di cui 50 provenienti dall'Università di Pisa e 100 dagli atenei di tutta Italia."

when: "Da venerdì 20 a lunedì 23 aprile 2018. <b>Le iscrizioni inizieranno lunedì 19 febbraio</b>."

where: "Presso il Dipartimento di Fisica dell'Università di Pisa, oltre che in tutti i laboratori e centri di ricerca che saranno visitati durante l'evento."


    title: VIRGO
    text: Reso famoso per il Nobel per la Fisica 2017, VIRGO è l'osservatorio gravitazionale europeo, sempre alla di onde gravitazionali con il suo interferometro laser lungo 3 km a braccio.
  - img: img/facilities/nest.jpg

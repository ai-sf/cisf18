    title: VIRGO
    descr: "Reso celebre dalla recente scoperta delle onde gravitazionali, VIRGO è l'osservatorio gravitazionale dell'European Gravitational Observatory (EGO).
    Consiste in un interferometro laser sensibile alla deformazione spazio-temporale causata dal passaggio di un'onda gravitazionale sulla Terra, grazie ai suoi bracci lunghi 3 km ciascuno.
    Durante la visita, i partecipanti potranno apprezzare in particolar modo il lavoro svolto dai ricercatori per isolare le apparecchiature da ogni possibile fonte di rumore, data la minuscola intensità del segnale cercato."

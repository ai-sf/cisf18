info: "<b>Le iscrizioni sono concluse, presto i partecipanti selezionati saranno contatti via mail e da quel momento avranno 10 giorni per effettuare il pagamento.</b> Le modalità di pagamento saranno comunicate nella mail. In caso il pagamento non venisse effettuato in tempo, l'iscrizione all'evento non sarà più valida.
</p><p>
Sono disponibili <b>150 posti</b>, di cui 50 riservati a studenti dell'Università di Pisa e 100 a studenti provenienti da altri atenei italiani.
La quota di partecipazione è di <b>100 euro</b> a partecipante. Per chi non avesse bisogno di alloggiare in hotel sarà invece di <b>50 euro</b>.
La parte comune di quota comprende la partecipazione a tutte le conferenze e visite previste nel programma, pasti (due pranzi e due cene), trasporti interni all'evento e gadget vari.
La parte aggiuntiva per studenti esterni include pernottamento e prima colazione in hotel per tre notti. 
Le strutture in cui alloggeremo sono Hotel La Pace e Hotel Moderno.
Nella quota <b>non sono compresi</b> né i trasporti per raggiungere Pisa, né il pranzo del primo e ultimo giorno, che non fanno parte dell'evento."

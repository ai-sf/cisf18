terms:
  info: "Prima dell'iscrizione leggere con attenzione quanto segue."
  specs:
    - text: "Tutti i dati personali saranno trattati con riservatezza. Non saranno forniti a terze parti
            eccetto dove necessario ai fini della conferenza. Si rende noto che inoltreremo alcuni dei
            dati da voi forniteci alle università e ai centri di ricerca coinvolti. I dati come nome e
            università di provenienza saranno anche inviati al consiglio dei comitati nazionali/locali AISF
            al fine di verificare l'effettiva qualifica di membro."
      url: "#!"
    - text: "Solamente gli studenti iscritti in una università, o simile istituizione, che seguono corsi di
            fisica, o in qualche modo ad essa correlati, così come coloro che hanno ricevuto il diploma di
            laurea (relativa a corsi di studi di cui sopra) da non più di 12 mesi dall'evento, possono
            partecipare alla conferenza. L'evento è riservato a studenti di età non inferiore a 18 anni."
      url: "#!"
    - text: "Accettando questi termini dichiari di essere stato informato e dichiari di accettare che il Comitato Organizzatore, 
            l'Associazione Italiana Studenti di Fisica e i luoghi ospitanti l’evento in ogni sua parte non hanno qualsivoglia
            responsabilità per danni a cose e/o persone inclusi smarrimento o danneggiamento di
            qualsiasi oggetto che avvengano durante la Conferenza Italiana di Fisica 2018."
      url: "#!"
    - text: "Accettando questi termini dichiari di accettare il codice di condotta IAPS in ogni sua parte."
      url: "files/IAPS_Code_of_Conduct.pdf"
      button: "PDF"
    - text: "Partecipando all'evento tu accetti di essere filmato, fotografato e/o soggetto a qualsiasi
            altro tipo di registrazione multimediale durante la conferenza e con la presente concedi al
            comitato organizzatore della Conferenza Italiana degli Studenti di Fisica 2018, AISF e IAPS il
            diritto di usare la tua immagine, un tuo filmato o qualsi altra forma di pubblicazione
            multimediale che ti renda riconoscibile."
      url: "#!"
    - text: "Accettando questi termini dichiari che le informazioni contenute nella tua domanda di
            iscrizione sono vere e corrette."
      url: "#!"
    - text: "Accettando questi termini accetti che in caso di rinuncia alla partecipazione, il Comitato
            Organizzatore provvederà al risarcimento della quota di partecipazione solo ed
            esclusivamente nel caso in cui si riesca a trovare uno studente sostitutivo. In ogni caso non è
            previsto alcun risarcimento della quota di associazione (membership) sotto qualsiasi
            circostanza. Nel caso in cui fosse approvato un eventuale rimborso il Comitato
            Organizzatore tratterà un totale di 10 € dalla quota come contributo per le spese
            dell'evento."
      url: "#!"
    - text: "Tutte le decisioni circa aspetti economici relativi all'evento è necessario che siano approvate
              dal Comitato organizzatore nella sua interezza."
      url: "#!"
    - text: "I presenti termini e condizioni sono governati dalle leggi della Republica Italiana."
      url: "#!"

